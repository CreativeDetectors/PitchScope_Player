<B>Musical Key Detection</B>
<BR>
<BR>
<BR>


As a new song plays, Player will attempt to calculate the Musical Key of the song after about a minute. You will see the new Musical Key displayed  in the bottom-most position of the Revolver Animation's circle of notes.
