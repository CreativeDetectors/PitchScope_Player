<B>Music Volume Control</B>
<BR>
<BR>

<img src="bitmaps\Music_Volume_ctrl.gif"  width="42"   height="124">   

<BR>
<BR>




The volume of the music of the .MP3 or .WAV file can be controlled by moving this slider control up or down. Up will increase the volume, while down will decrease the volume.   The volume of the notes from the Midi Synthesizer will NOT be affected by this control.
